<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Koena – Próximamente</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="logo.png" type="image/png">
    <meta name="description" content="Paradigma – Innovando la educación digital. Próximamente.">
    <style>
      body {
        background-color: #000;
        color: #fff;
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", sans-serif;
        overflow-x: hidden;
      }
      .fade-in {
        opacity: 0;
        animation: fadeIn 1.5s ease-in-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>

  <body class="flex flex-col items-center justify-center min-h-screen text-center px-4">
    <!-- LOGO -->
    <img src="src/img/koena.png" alt="Koena Logo" class="w-50 md:w-80 mb-8 fade-in">

    <!-- MENSAJE PRINCIPAL -->
    <h1 class="text-3xl md:text-5xl font-semibold mb-4 fade-in" style="animation-delay: 0.3s">
      Próximamente
    </h1>

    <p class="text-lg md:text-xl text-gray-400 max-w-2xl fade-in" style="animation-delay: 0.6s">
      Estamos trabajando en algo increíble para transformar la manera en que aprendemos.
    </p>

    <!-- ANIMACIÓN SUTIL -->
    <div class="mt-12 fade-in" style="animation-delay: 0.9s">
      <div class="w-12 h-12 border-4 border-gray-600 border-t-white rounded-full animate-spin mx-auto"></div>
      <p class="text-sm text-gray-500 mt-4">Koena © 2025</p>
    </div>
  </body>
</html>
